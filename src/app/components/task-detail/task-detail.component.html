<div class="task-detail-container" *ngIf="task$ | async as task">
  <mat-card class="task-card">
    <mat-card-header>
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-subtitle>Task Details</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="task-info">
        <p><strong>Description:</strong></p>
        <p>{{ task.description || '-' }}</p>
      </div>
      <div class="task-info">
        <p><strong>Due Date:</strong></p>
        <p>{{ task.dueDate | date:'medium' }}</p>
      </div>
      <div class="task-info">
        <p><strong>Created At:</strong></p>
        <p>{{ task.createdAt | date:'medium' }}</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/tasks">Back to List</button>
    </mat-card-actions>
  </mat-card>
</div>
